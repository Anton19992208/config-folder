spring:
  application:
    name: pizza-order
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
eureka:
  client:
    service-url:
      defaultZone: http://name:password@localhost:9999/eureka
sfg:
  pizzeria:
    pizza-service-host: http://localhost:8080
server:
  port: 8081
